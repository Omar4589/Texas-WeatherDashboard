<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/style.css">

</head>

<body>

    <header>

        <h1 id="current-city">Weather Dashboard</h1>
        <div id="current-date">mm/dd/yyyy</div>
        <input type="search" id="search-bar" name="search bar" placeholder="Search By City">

    </header>

    <main>
        <div id="current-info">
            <h1 id="current-city">Current City</h1>
            <div id="current-temp">80degrees</div>
            <span id="current-wind">W:</span> <span id="current-humidity">H:</span>
        </div>
        <div id="forecast-container">
            <h1>5-Day Forecast</h1>

            <div id="_5day-container">
                <div id="day-1">
                        <h2>mm/dd/yyyy</h2>
                        <p>Temp:</p>
                        <p>Wind:</p>
                        <p>Humidity:</p>
                </div>
                <div id="day-2">
                    <h2>mm/dd/yyyy</h2>
                        <p>Temp:</p>
                        <p>Wind:</p>
                        <p>Humidity:</p>
                </div>
                <div id="day-3">
                    <h2>mm/dd/yyyy</h2>
                        <p>Temp:</p>
                        <p>Wind:</p>
                        <p>Humidity:</p>
                </div>
                <div id="day-4">
                    <h2>mm/dd/yyyy</h2>
                        <p>Temp:</p>
                        <p>Wind:</p>
                        <p>Humidity:</p>
                </div>
                <div id="day-5">
                    <h2>mm/dd/yyyy</h2>
                        <p>Temp:</p>
                        <p>Wind:</p>
                        <p>Humidity:</p>
                </div>
            </div>
        </div>
    </main>


    <footer>
        <h4>Made with &#10084;&#65039; - Omar</h4>
    </footer>
    
</body>


</html>
