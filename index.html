<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body class="bg-blue-600 h-screen text-center text-white">
    <header class=" pt-4 p-10">
        <h1 class="text-6xl pt-4" id="current-city">Weather Dashboard</h1>
        <div class="text-lg pb-2" id="current-date">mm/dd/yyyy</div>
        <input class="text-center rounded-md" type="search" id="search-bar" name="search bar" placeholder="Search By City">
    </header>

    <main>
        <div class="" id="current-info">
            <h1 class="text-5xl" id="current-city">Current City</h1>
            <div class="text-9xl p-2" id="current-temp">80</div>
            <div class="text-2xl">
            <span id="current-wind">W: </span> <span id="current-humidity">H: </span>
            </div>
        </div>
        <div class="my-10 px-20 pt-10 pb-20 bg-white/40 rounded-3xl mx-28" id="forecast-container">
            <h1 class="text-5xl">5-Day Forecast</h1>

            <div class="flex justify-between py-20 pb-5 text-2xl " id="_5day-container">
                <div class="space-y-5" id="day-1">
                        <h2>mm/dd/yyyy</h2>
                        <div class="text-left space-y-5">
                            <p>Temp:</p>
                            <p>Wind:</p>
                            <p>Humidity:</p>
                        </div>
                </div>
                <div class="space-y-5" id="day-2">
                    <h2>mm/dd/yyyy</h2>
                    <div class="text-left space-y-5">
                        <p>Temp:</p>
                        <p>Wind:</p>
                        <p>Humidity:</p>
                    </div>
                </div>
                <div class="space-y-5" id="day-3">
                    <h2>mm/dd/yyyy</h2>
                    <div class="text-left space-y-5">
                        <p>Temp:</p>
                        <p>Wind:</p>
                        <p>Humidity:</p>
                    </div>
                </div>
                <div class="space-y-5" id="day-4">
                    <h2>mm/dd/yyyy</h2>
                    <div class="text-left space-y-5">
                        <p>Temp:</p>
                        <p>Wind:</p>
                        <p>Humidity:</p>
                    </div>
                </div>
                <div class="space-y-5" id="day-5">
                    <h2>mm/dd/yyyy</h2>
                    <div class="text-left space-y-5">
                        <p>Temp:</p>
                        <p>Wind:</p>
                        <p>Humidity:</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="p-2">
        <h4>Made with &#10084;&#65039; - Omar</h4>
    </footer>
</body>
</html>
