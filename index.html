<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./assets/style.css">
    
</head>

<body class="bg-blue-600 text-white">  
        <header class="">
        <div class="flex items-center justify-between px-4 pt-3 pb-3">
            <h1 class="text-3xl" >Weather Dashboard</h1>

            <div class="text-right">
                <div class="text-xl" id="current-date"></div>
                <div id="current-time"></div>
            </div>

        </div>
        <div class="flex justify-center mt-2 mb-6">
            <input class="text-center text-black rounded-md" type="search" id="search-bar" name="search bar" placeholder="Search By City">
            <button class="bg-indigo-300/50 rounded-md px-2 mx-2"  type="submit">Search</button>
        </div>
        </header>

    <main>
        <div class="text-center w-full" id="current-info">
            <h1 class="text-5xl" id="current-city"></h1>
            <div class="text-8xl pt-3" id="current-temp"></div>
            <div class="text-lg pt-3">
            <span id="current-wind"></span> <span id="current-humidity"></span>
            </div>
        </div>
        <div class="py-10 mt-10 mb-5 mx-5 text-center bg-slate-50/50 rounded-lg " id="forecast-container">
            <h1 class="text-4xl">5-Day Forecast</h1>

            <div class="flex-col py-10 space-y-10 text-xl" id="_5day-container">
                <div class="" id="day-1">
                        <h2 class="text-3xl">mm/dd/yyyy</h2>
                        <div class="pt-5 space-y-3">
                            <p>Temp:</p>
                            <p>Wind:</p>
                            <p>Humidity:</p>
                        </div>
                </div>
                <div class="" id="day-2">
                    <h2 class="text-3xl">mm/dd/yyyy</h2>
                    <div class="pt-5 space-y-3">
                        <p>Temp:</p>
                        <p>Wind:</p>
                        <p>Humidity:</p>
                    </div>
                </div>
                <div class="" id="day-3">
                    <h2 class="text-3xl">mm/dd/yyyy</h2>
                    <div class="pt-5 space-y-3">
                        <p>Temp:</p>
                        <p>Wind:</p>
                        <p>Humidity:</p>
                    </div>
                </div>
                <div class="" id="day-4">
                    <h2 class="text-3xl">mm/dd/yyyy</h2>
                    <div class="pt-5 space-y-3">
                        <p>Temp:</p>
                        <p>Wind:</p>
                        <p>Humidity:</p>
                    </div>
                </div>
                <div class="" id="day-5">
                    <h2 class="text-3xl">mm/dd/yyyy</h2>
                    <div class="pt-5 space-y-3">
                        <p>Temp:</p>
                        <p>Wind:</p>
                        <p>Humidity:</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="text-center pb-3">
        <h4>Made with &#10084;&#65039; - Omar</h4>
    </footer>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    <script src="./assets/script.js"></script>
</body>
</html>
